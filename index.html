<!DOCTYPE html>

<html>
    <head>
        <title>Calculadora de Hidratacion</title>
        <meta charset="UTF-8" />
    </head>

    <body>
        <h1>Hidratacion Basal</h1>
        <p>Completa todos los datos</p>
        <input type="number"placeholder="Peso en kg" />
        <button>Calcular</button>

        <h1>Como se calcula</h1>
        <ul>
            <li>De 0 a 10kg se aplican 100cc</li>
            <li>De 10 a 20kg se aplican 50cc</li>
            <li>De 20 a 30kg se aplican 20cc</li>
        </ul>
    </body>
</html>
